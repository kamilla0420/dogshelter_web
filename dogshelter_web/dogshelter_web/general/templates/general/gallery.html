{% extends 'base.html' %}
{% block content %}

<style>
    .bd-placeholder-img {
      transition: 0.3s;
    }

    .bd-placeholder-img:hover {
        opacity: 0.7;
    }
    .modal {
      display: none; /* Hidden by default */
      position: fixed; /* Stay in place */
      z-index: 1; /* Sit on top */
      padding-top: 20px; /* Location of the box */
      left: 0;
      top: 0;
      width: 100%; /* Full width */
      height: 100%; /* Full height */
      overflow: auto; /* Enable scroll if needed */
      background-color: rgb(0,0,0); /* Fallback color */
      background-color: rgba(0,0,0,0.9); /* Black w/ opacity */
    }

    /* Modal Content (image) */
    .modal-content {
      margin: auto;
      display: block;
      width: 80%;
      max-width: 700px;
    }

    /* The Close Button */
    .close {
      position: absolute;
      top: 15px;
      right: 35px;
      color: #f1f1f1;
      font-size: 40px;
      font-weight: bold;
      transition: 0.3s;
    }

    .close:hover,
    .close:focus {
      color: #bbb;
      text-decoration: none;
      cursor: pointer;
    }
</style>

     <div class="album py-5 bg-light" id="gallery">
            <div class="container" id="dog_container">

                <div class="row" id="gallery_row">
                    {% for image in gallery.all %}
                
                        <div class="col-md-4" id="image_card">
                            <div class="card mb-4 shadow-sm">
                    
                                <a href="#">
                                <img id="{{image.id}}" class="bd-placeholder-img card-img-top" src="{{ image.image.url }}" height="225" onclick="enlarge({{image.id}})"/>                                     
                                </a>
                                    <div class="card-body">
                                        <small class="text-muted">Hozzaadva: {{ image.pub_date_pretty }}</small>
                                    </div>
                            </div>
                        </div>

                        <!-- If we reach 3, create a new row -->
                        {% if forloop.counter|divisibleby:3 %}
                            </div>
                            <div class="row">
                        {% endif %}
                
                    {% endfor %}
                </div>
            </div>
                <div id="myModal" class="modal">
                  <span class="close">&times;</span>
                  <img class="modal-content" id="img01">
                </div>
        </div>
{% endblock %}

{% block js-foot %}
<script>
    // Get the modal
    var modal = document.getElementById("myModal");

    function enlarge(id) {
        var modalImg = document.getElementById("img01");
        var image = document.getElementById(id);

        modal.style.display = "block";
        modalImg.src = image.src;
    }

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() { 
      modal.style.display = "none";
    }
</script>
{% endblock %}
